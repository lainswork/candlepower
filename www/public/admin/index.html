<!doctype html>
<html>

<head>
    <meta charset="utf-8">
</head>
<script>
    console.log(sessionStorage)
    if (sessionStorage.getItem("admin_logged") == "true") {
        console.log("已经登录,跳转至管理界面")
            //已经登录,跳转至管理界面
        window.location.href = "./admin.html";
    } else {
        console.log("未登录,跳转至登录界面")
            //未登录,跳转至登录界面
        window.location.href = "./login.html";
    }
</script>

</html>
