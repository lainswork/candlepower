<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Candlepower烛光 网络验证管理后台</title>
    <link href="../res/images/ag207-cqhr1-001.ico" rel="icon">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link href="../res/layui/css/layui.css" rel="stylesheet" type="text/css" />
    <!--//<link href="login.css" rel="stylesheet" type="text/css" />-->
    <link href="../res/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="candlepower-login">
        <div class="candlepower-login-main">

            <!-- // 头部信息2 -->
            <div class="candlepower-login-box candlepower-login-header">
                <h2><img src="../res/images/sharpicons_candle.svg" alt="logo" class="logo">Candlepower 烛光</h2>
                <p> 软件激活授权管理系统 </p>
                <h3>分销代理商登录</h3>
            </div>

            <!-- // 登录页面 -->
            <div id="login" class="candlepower-login-box candlepower-login-body layui-form" style="display: block;">
                <form action="/admin/login/index.html" method="post" class="layui-form layui-form-pane login">

                    <!-- // 账号输入框 -->
                    <div class="layui-form-item">
                        <div class="item">
                            <label class="candlepower-login-icon layui-icon layui-icon-username"></label>
                            <input type="text" name="username" value="" lay-verify="required" placeholder="用户名" class="layui-input layui-form-danger">
                        </div>
                    </div>

                    <!-- // 密码输入框 -->
                    <div class="layui-form-item">
                        <div class="item">
                            <label class="candlepower-login-icon layui-icon layui-icon-password"></label>
                            <input type="password" name="password" value="" lay-verify="required" placeholder="密码" class="layui-input">
                        </div>
                    </div>

                    <!-- // 登录按钮 -->
                    <div class="layui-form-item">
                        <input type="submit" value="登录" lay-submit="" lay-filter="login" class="layui-btn layui-btn-fluid layui-btn-normal">
                    </div>

                </form>
            </div>
        </div>

        <div class="layui-trans candlepower-login-footer">
            <p>
                <a href="#" target="_blank">帮助</a>
                <a href="#" target="_blank">隐私</a>
                <a href="#" target="_blank">条款</a>
            </p>
            <p>
                <!-- // 版权声明 -->
                <div class="copyright">
                    Copyright © 2022 lainswork@qq.com<br>
                    <a href="https://github.com/lainswork/candlepower">https://github.com/lainswork/candlepower</a>
                </div>

            </p>
        </div>
    </div>
</body>

<script src="../res/layui/layui.js"></script>
<script>
    //清空所有缓存
    window.sessionStorage.clear();

    layui.use(['layer', 'form'], function() {
        var $jq = layui.jquery,
            layer = layui.layer,
            form = layui.form;

        // 登录操作
        form.on('submit(login)', function(data) {

            layer.msg("验证登录...");

            $jq.ajax({
                type: "POST",

                url: "/admin/login/SignIn",
                data: JSON.stringify(data.field),
                contentType: "application/json",
                dataType: "json",
                success: function(data) {
                    if (data) {


                        layer.msg("登录成功");
                        //
                    }
                }
            });

            //最后return false防止页面刷新
            return false;
        })





    })
</script>




</html>
